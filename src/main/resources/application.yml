spring:
  jpa:
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100
    hibernate:
      ddl-auto: create
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/performance?useUnicode=true&characterEncoding=utf-8
    username: root
    password: 1234
logging:
  level:
    org.hibernate.SQL: debug
    org.hivernate.type: trace